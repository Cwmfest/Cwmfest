	<body>
	<main>
<header-component></header-component>
	<br>
<!-- Container for the image gallery -->
<div class="slideshow">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
      <img src="images/Programme/Cover.webp" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
      <img src="images/Programme/Family Fun Drum Workshops.webp" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
      <img src="images/Programme/2023 Lineup Poster v6.webp" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
      <img src="images/Programme/Schedule Yellow v6.webp" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <img src="images/Programme/Back.webp" style="width:50%">
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="SlideshowCaption"></p>
  </div>
<br>
<br>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/Programme/Cover.webp" style="width:50%" onclick="currentSlide(1)" alt="Cover">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Programme/Family Fun Drum Workshops.webp" style="width:100%" onclick="currentSlide(2)" alt="Family Fun Drum Workshops">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Programme/2023 Lineup Poster v6.webp" style="width:100%" onclick="currentSlide(3)" alt="Cwmfest 2023 Full Lineup">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Programme/Schedule Yellow v6.webp" style="width:100%" onclick="currentSlide(4)" alt="Cwmfest 2023 Schedule">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Programme/Back.webp" style="width:50%" onclick="currentSlide(5)" alt="Sponsors and Martyn Lewis">
    </div>
  </div>
</div>
<footer-component></footer-component>
	</main>
    <script src="js/slideshow.js"></script>
	</body>
</html>
